<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>
<body style="min-height: 100vh">
<nav class="navbar bg-body-secondary">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Prototype</a>
        <div class="nav navbar-text nav-pills">
            <a class="nav-item nav-link{% if request.path == '/' %} active{% endif %}" href="/">Home</a>
            <a class="nav-item nav-link{% if '/report' in request.path %} active{% endif %}" href="/report">Reports</a>
            <a class="nav-item nav-link{% if request.path == '/add' %} active{% endif %}" href="/add">Add-Report</a>
        </div>
    </div>
</nav>
<div class="m-2 p-2">
{% block content %}
{% endblock %}
</div>
</body>
</html>
