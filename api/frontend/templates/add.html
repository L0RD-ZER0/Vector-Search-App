{% extends 'base.html' %}

{% block title %}
Add-Report
{% endblock %}

{% block content %}
<h2>Add a Report:</h2>
<form action="/add" method="post" class="mt-5 px-4">
  {% csrf_token %}
  <div class="mt-3 mb-2">
    <label class="form-label" for="title">Title:</label>
    <input type="text" name="title" id="title" class="form-control" placeholder="Title" maxlength="4096" required>
  </div>
  <div class="mt-3 mb-2">
    <label class="form-label" for="authors">Authors:</label>
    <input type="text" name="authors" id="authors" class="form-control" placeholder="Authors" maxlength="4096">
  </div>
  <div class="mt-3 mb-2">
    <label class="form-label" for="affiliations">Affiliations:</label>
    <textarea name="affiliations" id="affiliations" class="form-control" placeholder="Affiliations"></textarea>
  </div>
  <div class="mt-3 mb-2">
    <label class="form-label" for="abstract">Abstract:</label>
    <textarea name="abstract" id="abstract" class="form-control" rows="3" placeholder="Abstract"></textarea>
  </div>
  <div class="mt-3 mb-2">
    <label class="form-label" for="text">Content:</label>
    <textarea name="text" id="text" class="form-control" rows="5" placeholder="Content" required></textarea>
  </div>
  <div class="mt-3 mb-2">
    <label class="form-label" for="bibliography">Bibliography:</label>
    <textarea name="bibliography" id="bibliography" class="form-control" rows="3" placeholder="Bibliography"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mt-3 mb-5">Submit</button>
</form>
{% endblock %}
