{% extends 'base.html' %}

{% block title %}
Report-Browser
{% endblock %}

{% block content %}
<h2>View Report:</h2>
<div class="h-100 p-5">
  <form action="/report" method="get" class="p-5 m-5 w-50 mx-auto">
    <div class="mt-3 mb-2">
      <label class="form-label" for="article-id">Article-ID:</label>
      <input type="number" name="article-id" id="article-id" class="form-control" placeholder="Article-ID" required>
    </div>
    <button type="submit" class="mb-3 btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
